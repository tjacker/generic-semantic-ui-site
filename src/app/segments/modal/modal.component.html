<div class="ui dimmer" [ngClass]="{ 'visible active': openModal }" (click)="onClose()">
	<div
		class="ui modal"
		[ngClass]="{ 'visible active': openModal }"
		(click)="$event.stopPropagation()"
	>
		<i class="close icon" (click)="onClose()"></i>

		<div class="header">
			<ng-content select="[modalHeader]"></ng-content>
		</div>

		<div class="content">
			<ng-content></ng-content>
		</div>

		<div class="actions">
			<ng-content select="[modalActions]"></ng-content>
		</div>

		<div class="actions actions-default">
			<button class="ui button" (click)="onClose()" modalActions>Ok</button>
		</div>
	</div>
</div>
